<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Xbox Voting App</title>
	    <link href="/css/bootstrap.css" rel="stylesheet"/>
	    <link href="/css/bootstrap-responsive.css" rel="stylesheet"/>
	    <link href="/css/screen.css" rel="stylesheet"/>
	</head>
	<body>
		<header>
			<div class="container">
				<img src="/img/logo.png" alt="logo" id="logo" />

				<nav>
					<ul class="nav nav-pills">
						<li id="home-pill">
							<a href="#">Home</a>
						</li>
						<li id="admin-pill">
							<a href="#/admin">Admin</a>
						</li>
					</ul>
				</nav>
				<h1>Nerdery Xbox Voting System</h1>
			</div>
		</header>
		<div class="home-content content container">
			<h2>Game Voting</h2>
			<ul class="nav nav-tabs" id="tab-nav">
				<li class="all-tab">
					<a href="#/games/all">All Games</a>
				</li>
				<li class="wanted-tab">
					<a href="#/games/wanted">Wanted Games</a>
				</li>
				<li class="owned-tab">
					<a href="#/games/owned">Owned Games</a>
				</li>
			</ul>
			<form class="well form-inline">
				<fieldset id="globalError" class="control-group">
					<label>Add a new game</label>
					<div class="controls">
						<input type="text" class="span3" placeholder="Game title" id="addGame" />
						<button type="submit" class="btn" id="submitAddGame">Submit</button>
					</div>
				</fieldset>
			</form>
			<div class="message-area">
			</div>
			<table id="games" class="table table-striped table-bordered">
				<colgroup>
					<col width="70%"/>
					<col />
					<col width="20%"/>
				</colgroup>
				<thead>
					<tr>
						<th>Game</th>
						<th>Votes</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
		<div class="admin-content content container">

		</div>
		<script data-main="scripts/app.built" src="scripts/lib/require-jquery.js"></script>
	</body>
</html>
