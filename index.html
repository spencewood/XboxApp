<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Xbox Voting App</title>
	    <link href="/css/bootstrap.css" rel="stylesheet"/>
	    <link href="/css/bootstrap-responsive.css" rel="stylesheet"/>
	    <link href="/css/screen.css" rel="stylesheet"/>
	</head>
	<body class="home">
		<header>
			<div class="container">
				<nav>
					<ul class="nav nav-pills">
						<li id="home-pill">
							<a href="#">Home</a>
						</li>
						<li id="admin-pill">
							<a href="#/admin">Admin</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="container">
			<div id="content">
				<div class="home-content" id="games-content">
					<ul class="nav nav-tabs" id="tab-nav">
						<li id="all-tab">
							<a href="#/games/all">All Games</a>
						</li>
						<li id="wanted-tab">
							<a href="#/games/wanted">Wanted Games</a>
						</li>
						<li id="owned-tab">
							<a href="#/games/owned">Owned Games</a>
						</li>
					</ul>
					<form class="well form-inline">
						<fieldset id="globalError" class="control-group">
							<div class="controls">
								<input type="text" class="span3" placeholder="Game title" id="addGame" />
								<button type="submit" class="btn" id="submitAddGame">Submit</button>
								<span id="errorMessage" class="help-block"></span>
							</div>
						</fieldset>
					</form>
					<table id="games" class="table table-striped">
						<thead>
							<tr>
								<th>Game</th>
								<th></th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
				<div class="admin-content">

				</div>
			</div>
		</div>
		<script data-main="scripts/app" src="scripts/lib/require-jquery.js"></script>
	</body>
</html>
